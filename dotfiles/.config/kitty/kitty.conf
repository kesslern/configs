selection_foreground #131313

# Key mapping
# For a list of key names, see: http://www.glfw.org/docs/latest/group__keys.html
# For a list of modifier names, see: http://www.glfw.org/docs/latest/group__mods.html
# You can use the special action no_op to unmap a keyboard shortcut that is
# assigned in the default configuration.

# Clipboard
map ctrl+shift+v        paste_from_clipboard
map ctrl+shift+s        paste_from_selection
map ctrl+shift+c        copy_to_clipboard

# Font size adjustment with alt instead of ctrl
map alt+shift+equal     increase_font_size
map alt+shift+minus     decrease_font_size
map alt+shift+backspace restore_font_size

# Unbind ctrl font adjustment
map ctrl+shift+equal     no_op
map ctrl+shift+minus     no_op
map ctrl+shift+backspace no_op

# Hide the kitty window's title bar on macOS.
macos_hide_titlebar no
